models:
  - name: fct_bookings
    description: бронирование
    columns:
      - name: book_ref
        description: реф
      - name: book_date
        description: дата брони
      - name: total_amount
        description: сумма брони

  - name: fct_flights
    description: Полеты
    columns:
      - name: flight_id
      - name: flight_no
      - name: scheduled_departure
      - name: scheduled_arrival
      - name: departure_airport
      - name: arrival_airport
      - name: status
      - name: aircraft_code
      - name: actual_departure
      - name: actual_arrival

  - name: fct_ticket_flights
    description: билеты
    docs:
        show: True
        node_color: green
    config:
      contract: {enforced: true}
    meta:
      owner: "bolomozhnov@gmail.com"
    
    columns:
      - name: ticket_no
        data_type: bpchar(13)

      - name: flight_id
        data_type: int4
        constraints:
          - type: not_null
      - name: fare_conditions
        data_type: varchar(10)
      - name: amount
        data_type: numeric(10,2)
        constraints:
          - type: check
            expression: "amount > 0"


  
  - name: tickets
    description: пасссажирские билеты
    columns:
      - name: ticket_no
      - name: book_ref
      - name: passenger_id
      - name: passenger_name
      - name: contact_data