models:
  - name: fct_bookings
    description: бронирование
    docs:
      show: true
      node_color: red
    latest_version: 1
    versions:
      - v: 1
    config:
      contract: {enforced: true}
      meta: {owner: "yml_file_owner@mail.com",  status: in_dev, my_meta: new}
    columns:
      - name: book_ref
        description: Идентификатор бронирования
        data_type: varchar(8)
        constraints:
          - type: not_null
        tags:
          - "fact"
          - "fligths"
        tests: [not_null, unique]
      - name: book_date
        description: Дата Бронирования
        data_type: timestamptz
      - name: total_amount
        description: Сумма бронирования
        data_type: numeric(10, 2)
        constraints:
        - type: check
          expression: "total_amount > 0"
        tests:
          - not_null
        meta:
          owner: finance_team
        quote: false

  - name: fct_flights
    description: Полеты
    columns:
      - name: flight_id
      - name: flight_no
      - name: scheduled_departure
      - name: scheduled_arrival
      - name: departure_airport
      - name: arrival_airport
      - name: status
      - name: aircraft_code
      - name: actual_departure
      - name: actual_arrival

  - name: fct_ticket_flights
    description: билеты
    config:
      docs:
        show: True
        node_color: "green"
      
      contract: {enforced: true}
    meta:
      owner: "bolomozhnov@gmail.com"
    
    columns:
      - name: ticket_no
        data_type: bpchar(13)

      - name: flight_id
        data_type: int4
        constraints:
          - type: not_null
      - name: fare_conditions
        data_type: varchar(10)
      - name: amount
        data_type: numeric(10,2)
        constraints:
          - type: check
            expression: "amount > 0"


  
  - name: tickets
    description: пасссажирские билеты
    columns:
      - name: ticket_no
      - name: book_ref
      - name: passenger_id
      - name: passenger_name
      - name: contact_data